<div class="pv5 ph3 bg-bottom cover" style="background-image: url('{{.imageUrl}}');height:34rem">
  <div class="home-logo">
    <img src="\img\prospex-logo.png" style="height:6rem;background:#f1f1f1">
    </div>
  <div class="mw7 left center ph3">
    <div class="db mb3">
      <div class="home-title">
        <h1>  {{.title}}  </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 blue mw6 bg-primary">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
